<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="script.js"></script>
    <style>
        #forumsContainer {
            width: 80%;
            margin: auto;
            background: rgb(229, 210, 255);
            border-radius: 20px;
            border: 0.15rem solid var(--darkPurple);
        }
        .forumItem {
            width: 100%;
            padding: 10px;
            text-align: left;
        }

        .forumItem > * {
            display: inline;
            color: var(--darkerPurple);
        }

        #newPostContainer {
            padding: 10px;
            color: var(--darkerPurple);
            backdrop-filter: brightness(0.95) saturate(1.2);
            text-align: center;
            border-top: 0.15rem solid var(--darkPurple);
            padding-bottom: 3rem;
            border-radius: 10px;
            display: none;
        }

        #inputContainer{
            gap: 10px;
            margin-bottom: 10px
        }

        input{
            height: 1.5rem;
            display: block;
            margin: auto;
            margin-bottom: 0.75rem;
        }

        input, textarea{
            color: var(--darkerPurple);
            border: 2px solid var(--darkPurple);
            border-radius: 10px;
            transition: all 0.15s ease-in-out;
            padding: 0.15rem;
        }

        textarea{
            resize: none;
            width: 80%;
            height: 3rem;
        }

        textarea:focus-visible, input:focus-visible {
            outline: none;
            background: #f8edff;
            box-shadow: 0 0 5px var(--primaryColor);
        }

        button{
            background: var(--darkPurple);
            border: 2px solid var(--primaryColor);
            color: var(--secondaryColor);
            border-radius: 10px;
            padding: 0.25rem 0.5rem;
            width: clamp(5rem, 20%, 15rem);
            height: 1.75rem;
            cursor: pointer;
            transition: all 0.15s ease-in-out;
            font-weight: bold;

        }

        button:hover, button:focus-visible {
            background: var(--primaryColor);
            border-color: var(--darkPurple);
            filter: brightness(1.1);
            outline: none;
            transform: scale(1.05, 1);
        }

        #writePostButton{
            margin: 1rem;
        }
    </style>
</head>
<body>
    <!--Placeholder and undecorated, just here to ensure JS works-->
    <header>
        <navbar>
            <div id="navbar">
                <a href="index.html" target="_blank"><h1>HOME</h1></a>
                <a href="details.html" target="_blank"><h1>DETAILS</h1></a>
                <a href="blogs.html" target="_blank"><h1>BLOG</h1></a>
            </div>
        </navbar>
    </header>
    <main>
        <h1>Forums</h1>
        <div id="forumsContainer">
            <div id="forumItemsContainer">
                <div class="forumItem">
                    <h2>EvilKiwi: </h2>
                    <p>Le Evik</p>
                </div>
                <div class="forumItem">
                    <h2>OurpleArob: </h2>
                    <p>Ourple</p>
                </div>
            </div>
            <button id="writePostButton">Write a Post:</button>
            <div id="newPostContainer">
                <h2>New Post:</h2>
                <div id="inputContainer">
                    <input type="text" id="newPostUser" placeholder="Your name..." maxlength="32" />
                    <textarea id="newPostText" placeholder="Write your post here..." maxlength="1024"></textarea>
                </div>
                <button id="submitButton">Post</button>
            </div>
        </div>
    </main>
</body>
</html>
